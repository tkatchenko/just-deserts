<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Just Deserts</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="build/styles.css" rel="stylesheet">
  </head>
  <body>

    <div class="top">
      <div id="map">
        <div class="box"></div>
      </div>
      <div id="output">
        <div class="box"></div>
      </div>
    </div>
    <div class="bottom">
      <div id="attributes">
        <div class="box">
          <div id="health" class="attribute">
            <div class="stat">❤️</div>
            <div class="current">100/100</div>
          </div>
          <div id="attack" class="attribute">
            <div class="stat">👊</div>
            <div class="current">100</div>
          </div>
          <div id="defense" class="attribute">
            <div class="stat">🛡️</div>
            <div class="current">100</div>
          </div>
          <div class="attribute">
            <div class="stat">🥤</div>
            <div class="current">100</div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal name">
      <div class="box">
        What is your name?<br><br>
        <input type="text">
      </div>
    </div>

    <div class="modal look">
      <div class="box">
        What do you look like?<br><br>

        <div class="choices">
          <div>🧔🏻</div>
          <div>🧔🏼</div>
          <div>🧔🏽</div>
          <div>🧔🏾</div>
          <div>🧔🏿</div><br>
          <div>👩🏻</div>
          <div>👩🏼</div>
          <div>👩🏽</div>
          <div>👩🏾</div>
          <div>👩🏿</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="build/scripts.js"></script>
  </body>
</html>
